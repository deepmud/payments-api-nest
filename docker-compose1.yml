version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: payments-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payments_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8
    container_name: payments-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
